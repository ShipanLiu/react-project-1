name: Deploy React App with Docker via Cloudflare Tunnel

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js (for testing)
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run TypeScript type check
      run: npx tsc --noEmit
      
    - name: Run linting
      run: npm run lint
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/react-project-1:latest
          ${{ secrets.DOCKER_USERNAME }}/react-project-1:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Setup SSH for Cloudflare Tunnel
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        
    - name: Create deployment script
      run: |
        cat > remote-deploy.sh << 'EOF'
        #!/bin/bash
        set -e
        
        echo "üöÄ Starting deployment..."
        
        # Create app directory
        mkdir -p ~/react-project-1
        cd ~/react-project-1
        
        # Create docker-compose file
        cat > docker-compose.yml << 'COMPOSE_EOF'
        version: '3.8'
        services:
          react-app:
            image: ${{ secrets.DOCKER_USERNAME }}/react-project-1:latest
            container_name: react-project-1
            restart: unless-stopped
            ports:
              - "3000:80"
            healthcheck:
              test: ["CMD", "curl", "-f", "http://localhost/health"]
              interval: 30s
              timeout: 10s
              retries: 3
        COMPOSE_EOF
        
        # Pull and deploy
        echo "üì¶ Pulling latest image..."
        docker pull ${{ secrets.DOCKER_USERNAME }}/react-project-1:latest
        
        echo "üîÑ Restarting container..."
        docker-compose down || true
        docker-compose up -d
        
        echo "üßπ Cleanup..."
        docker image prune -f
        
        echo "‚úÖ Deployment complete!"
        
        # Verify
        sleep 10
        if docker ps | grep -q react-project-1; then
          echo "‚úÖ Container running"
          if curl -f http://localhost:3000/health 2>/dev/null; then
            echo "‚úÖ Health check passed"
          else
            echo "‚ö†Ô∏è Health check failed, but container is running"
          fi
        else
          echo "‚ùå Container not running"
          exit 1
        fi
        EOF
        
        chmod +x remote-deploy.sh
        
    - name: Deploy via SSH with Cloudflare Tunnel
      run: |
        # Use SSH with ProxyCommand for Cloudflare tunnel
        ssh -o StrictHostKeyChecking=no \
            -o ProxyCommand="curl -s https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -L -o /tmp/cloudflared && chmod +x /tmp/cloudflared && /tmp/cloudflared access ssh --hostname ${{ secrets.CF_SSH_HOSTNAME }}" \
            -i ~/.ssh/id_ed25519 \
            ${{ secrets.SERVER_USER }}@${{ secrets.CF_SSH_HOSTNAME }} \
            'bash -s' < remote-deploy.sh 